<form    (ngSubmit)="onSubmit()" class="space-y-4">
  <!-- Error Message -->
  <div *ngIf="error$ | async as error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
    {{ error }}
  </div>

  <!-- Email Field -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input
      type="email"
      formControlName="email"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your email">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
      Valid email is required
    </div>
  </div>

  <!-- Password Field -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input
      type="password"
      formControlName="password"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your password">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
      Password must be at least 6 characters
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="loginForm.invalid || (isLoading$ | async)"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
    <span *ngIf="isLoading$ | async">Logging in...</span>
    <span *ngIf="!(isLoading$ | async)">Login</span>
  </button>
</form>
