<div class="card">
  <div class="card-header">
    <h5 class="card-title mb-0">
      <i class="fas fa-plus me-2"></i>
      {{ isEditMode ? 'Edit Task' : 'Create New Task' }}
    </h5>
  </div>
  <div class="card-body">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      
      <!-- Title Field -->
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input
          type="text"
          formControlName="title"
          class="form-control"
          placeholder="Enter task title">
        <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" 
             class="text-danger small mt-1">
          Title is required and must be at least 3 characters
        </div>
      </div>

      <!-- Description Field -->
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          formControlName="description"
          class="form-control"
          rows="3"
          placeholder="Enter task description"></textarea>
        <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" 
             class="text-danger small mt-1">
          Description is required
        </div>
      </div>

      <!-- Status Field -->
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select formControlName="status" class="form-select">
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <!-- Due Date Field -->
      <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input
          type="date"
          formControlName="dueDate"
          class="form-control">
        <div *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched" 
             class="text-danger small mt-1">
          Due date is required
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-grid gap-2">
        <button
          type="submit"
          [disabled]="taskForm.invalid"
          class="btn btn-primary">
          <i class="fas fa-save me-1"></i>
          {{ isEditMode ? 'Update Task' : 'Create Task' }}
        </button>
        
        <button
         *ngIf="isEditMode"
          type="button"
          class="btn btn-secondary"
          (click)="cancelEdit()">
          <i class="fas fa-times me-1"></i>
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
